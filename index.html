<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <h1>WHACK-A-MOLE</h1>
    </header>

    <main class="container">
        <section class="hud" aria-label="Spelkontroller">
            <div class="controls">
                <button id="startBtn" type="button">Starta</button>
                <button id="resetBtn" type="button">Återställ</button>
            </div>
            <div class="stats" role="status" aria-live="polite">
                <span id="score">Poäng: 0</span>
                <span id="time">Tid: 60</span>
                <span id="misses">Missar: 0</span>
            </div>
        </section>

        <section id="board" class="board" aria-label="Spelbräde"
        aria-live="off"></section>
    </main>
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
